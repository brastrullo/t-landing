<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<script>
			(function (C, A, L) { let p = function (a, ar) { a.q.push(ar); }; let d = C.document; C.Cal = C.Cal || function () { let cal = C.Cal; let ar = arguments; if (!cal.loaded) { cal.ns = {}; cal.q = cal.q || []; d.head.appendChild(d.createElement("script")).src = A; cal.loaded = true; } if (ar[0] === L) { const api = function () { p(api, arguments); }; const namespace = ar[1]; api.q = api.q || []; typeof namespace === "string" ? (cal.ns[namespace] = api) && p(api, ar) : p(cal, ar); return; } p(cal, ar); }; })(window, "https://app.cal.com/embed/embed.js", "init");
			Cal("init", {origin:"https://cal.com"});
			Cal("ui", {"styles":{"branding":{"brandColor":"#000000"}},"hideEventTypeDetails":false,"layout":"month_view"});
		</script>
		<meta http-equiv="Content-Security-Policy" content="img-src 'self' https://picsum.photos data:; default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://app.cal.com/embed/embed.js https://cal.com; worker-src blob: ">
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script>
		const themeState = sessionStorage.getItem("theme")
		const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
		if (themeState === undefined) {
			sessionStorage.setItem("theme", prefersDark ? 'dark' : 'light')
			prefersDark ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark')
		} else {
			themeState === 'dark' ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark')
		}
	</script>
</html>
