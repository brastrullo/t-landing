<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script>
		const themeState = sessionStorage.getItem("theme")
		const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
		if (themeState === undefined) {
			sessionStorage.setItem("theme", prefersDark ? 'dark' : 'light')
			prefersDark ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark')
		} else {
			themeState === 'dark' ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark')
		}
	</script>
</html>
